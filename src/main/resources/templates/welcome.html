<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8">
	<title>Search Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}	
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>

<body>
	<div th:replace="fragments/header::header"></div>
	<div class="container">
		<div sec:authorize="isAuthenticated()" align="center">
			<form id="logoutForm" method="POST" th:action="@{/logout}">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			</form>
			<h2>Welcome <span sec:authentication="name"></span></h2>
			<div align="center">
				<div style="border-style:solid; width:500px">
					<h4>Search</h4>
					<form role="form" method="post" th:action="@{/rc/search}" th:object="${searchForm}">
						<label>Item:</label>
						<input type="text" th:field = "*{sku}"/>
						<br/>
						<label>Batch No:</label>
						<input type="text" th:field = "*{batchNo}"/>
						<br/>
						<label>SSC NO:</label>
						<input type="text" th:field = "*{sscNo}"/>
						<br/>
            			<button type="submit" class="btn btn-primary">Search</button>
            			<br/>
					</form>
				</div>
				<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="/js/main.js"></script>
</body>
</html>
